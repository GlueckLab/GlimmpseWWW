<div>
    <!-- -->
    <div class='matrix-header'>
        <input ng-show="rowResizable" name="newRows" type="number"
               ng-model='matrix.rows' ng-change="resizeRows()"
               min='1' max='50' step='1' autocomplete="off" autofocus required />
        <label ng-show="!rowResizable">{{matrix.rows}}</label>
        &times;
        <input ng-show="columnResizable" name="newColumns" type="number"
               ng-model='matrix.columns' ng-change="resizeColumns()"
               min='1' max='50' step='1' autocomplete="off" autofocus required />
        <label ng-show="!columnResizable">{{matrix.columns}}</label>
    </div>
    <div class='matrix-body'>
        <table>
            <tr ng-repeat="row in matrix.data.data track by $id($index)">
                <td ng-repeat="cell in row track by $id($index)">
                    <input type="number" ng-model="matrix.data.data[$parent.$index][$index]" />
                </td>
            </tr>
        </table>
    </div>
</div>


        {{rowResizable}}, {{columnResizable}}     , {{symmetric}}, {{editDiagonal}}

<h3>Power Curve</h3>

<div ng-show="errorMessage != undefined">
    {{errorMessage}}
</div>
<div ng-show="noPlotRequested==true">
    No plot requested
</div>

<div ng-show="showCurve==true">
    <highchart id="powerCurve" config="chartConfig" ></highchart>
</div>


<div ng-show="glimmpseConstants.debug==true">
    <div>no plot? {{noPlotRequested}}</div>

    <div>show curve? {{showCurve}}</div>

    <div>Curve Description: {{studyDesign.powerCurveDescriptions}}</div>

    <div>{{chartConfig}}</div>
</div>

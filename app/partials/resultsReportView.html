<h3>Power Report</h3>

<div ng-show="powerService.cachedResults != undefined">
    <ul class="list-entry-contents" style="list-style: none">
        <li ng-repeat="powerResult in powerService.cachedResults">
            <label>{{powerResult.actualPower}}</label>
        </li>
    </ul>
</div>

<div ng-show="powerService.cachedError != undefined">
    {{powerResult.cachedError}}
</div>
